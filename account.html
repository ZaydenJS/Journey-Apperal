    <header class="header">
      <div class="header-inner">
        <div class="nav-left">

    <script>
      (function(){
        function onReady(fn){ if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',fn);} else { fn(); } }
        onReady(function(){
          // Mark signed-in on arrival to /account.html (best-effort flag)
          if (window.JAAccount && typeof JAAccount.markSignedIn === 'function') {
            JAAccount.markSignedIn();
          }
          // Ensure sign-out clears local flag before navigating
          var out = document.getElementById('signOutLink');
          if (out) { out.addEventListener('click', function(){ if (window.JAAccount && JAAccount.clearSignedIn) JAAccount.clearSignedIn(); }); }
          // Refresh header logic
          if (window.JAAccount && JAAccount.setHeaderProfileLink) JAAccount.setHeaderProfileLink();
        });
      })();
    </script>
