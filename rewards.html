<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journey Rewards — Journey Apparel</title>
    <meta name="description" content="Earn and redeem points with Journey Rewards." />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body style="margin:0; background:#fff; color:#111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
    <div class="announcement upper" style="position: sticky; top: 0; left: 0; right: 0; text-align: center">Free Shipping On Orders Over $100</div>

    <header class="header" style="top:0; left:0; right:0">
      <div class="container header-inner" style="max-width:none; width:100%; padding-left:0; padding-right:16px;">
        <div class="nav-left row">
          <button class="menu-toggle" aria-label="Open menu" style="background:transparent; border:none; padding:8px; display:inline-flex; flex-direction:column; gap:4px; align-items:center; justify-content:center; width:36px; height:36px;">
            <span style="display:block; width:22px; height:2px; background:#000; border-radius:1px;"></span>
            <span style="display:block; width:22px; height:2px; background:#000; border-radius:1px;"></span>
            <span style="display:block; width:22px; height:2px; background:#000; border-radius:1px;"></span>
          </button>
          <div class="logo" style="text-align:center;">
            <a href="/" aria-label="Journey Apparel Home" style="display:inline-block; padding:8px 10px;">
              <img src="/LOGO/Header.png" alt="Journey Apparel" style="height:28px; width:auto; display:block;" />
            </a>
          </div>
        </div>
        <div class="nav-right">
          <a id="headerProfileLink" class="icon-btn" aria-label="Account" href="/account/login.html" style="order:1">👤</a>
          <button class="icon-btn" aria-label="Search" style="order:2">🔍</button>
          <a class="icon-btn" aria-label="Cart" href="#" style="order:3" onclick="event.preventDefault(); if(window.openCart){ window.openCart(); }">🛒</a>
        </div>
      </div>
    </header>

    <main class="container" style="max-width: 980px; padding: 20px 16px 60px;">
      <h1 class="upper" style="font-size:28px; letter-spacing:.5px; margin: 18px 0 8px;">Journey Rewards</h1>
      <p style="color:#444; margin:0 0 20px;">Earn points every time you shop and redeem for exclusive perks.</p>

      <!-- Yotpo Loyalty Rewards Widget (Rewards Page) -->
      <div class="yotpo-widget-instance" data-yotpo-instance-id="1218368"></div>

      <div style="margin-top:32px; color:#666; font-size:14px;">
        <p>Already a member? If you are signed in to your Journey account, your rewards should load automatically.</p>
      </div>
    </main>

    <script src="/assets/account.js" defer></script>
    <script src="/script.js" defer></script>

    <!-- Yotpo Loyalty Loader + Helper -->
    <script src="https://cdn-widgetsrepository.yotpo.com/v1/loader/ayCQoNgVgsMXREbYl_jUOQ" async></script>
    <script src="/assets/loyalty.js" defer></script>
  </body>
</html>
