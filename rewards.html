<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <style>
      body { margin:0; background:#fff; color:#111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { max-width: 980px; margin: 32px auto; padding: 0 20px; }
      .card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 18px 20px; box-shadow: 0 6px 20px rgba(0,0,0,.06); }
      .upper { text-transform: uppercase; letter-spacing: .5px; }
      .btn { display:inline-block; background:#111; color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:600; }
      .btn[disabled] { opacity:.5; cursor:not-allowed; }
      .actions a { margin-right: 10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="card" class="card"></div>
    </div>

    <script>
      (function(){
        function signedIn(){ try { return localStorage.getItem('ja_logged_in') === 'true'; } catch(e){ return false; } }
        function loginUrl(){ return "https://shopify.com/" + "94836293942" + "/account/login?return_url=" + encodeURIComponent("https://journeysapparel.com/?logged_in=1"); }
        function render(){
          var el = document.getElementById('card');
          if (!el) return;
          if (!signedIn()){
            el.innerHTML = '\n              <h1 class="upper" style="margin:0 0 8px; font-size:26px; font-weight:900; letter-spacing:.5px;">Rewards</h1>\n              <p style="margin:0 0 16px; color:#666;">Sign in to view your rewards.</p>\n              <div class="actions">\n                <a class="btn" href="'+loginUrl()+'">Sign in / Join</a>\n              </div>';
            return;
          }

          el.innerHTML = '\n            <h1 class="upper" style="margin:0 0 8px; font-size:26px; font-weight:900; letter-spacing:.5px;">Rewards (Phase 1)</h1>\n            <p style="margin:0 0 16px; color:#666;">Your live balance will display after we enable customer tokens in Phase 2. Points from orders are accruing in the background.</p>\n            <div class="actions">\n              <a class="btn" disabled>Redeem 500 pts → $5 OFF</a>\n              <a class="btn" disabled>Redeem 1000 pts → Free Shipping</a>\n            </div>';
        }
        render();
      })();
    </script>
  </body>
</html>
